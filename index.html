<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

                </div>
                <!-- <div class="imageBox"></div> -->

                    <button class='download-btn' type="submit" onclick="window.open('https://codeload.github.com/Harish321/irf-translations-extension/zip/master')">Click here to Download Zip</button>
                </div>
            </div>
            <div class="box2">
                <div class="headBox">
                    <div class="head-little-box"><div>Step</div><div>2</div></div>
                    <div class="head-text">Setup</div>
                </div>
                <div class="imageBox">
                    <img class='gif-class' src="./step2.gif" alt="">
                </div>
                <div class="contentBox"></div>
            </div>
            <div class="box3">
                <div class="headBox">
                    <div class="head-little-box"><div>Step</div><div>3</div></div>
                    <div class="head-text">Usage</div>
                </div>
